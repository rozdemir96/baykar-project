<div class="container-fluid">
  <div class="row py-5">
    <div class="col-12">
      <h3 class="text-center fw-semibold">CATEGORIES</h3>
      <hr />
      <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-primary" (click)="addCategory()">
          Add Category
        </button>
      </div>
      <p-table [value]="categories">
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{ category?.id }}</td>
            <td>{{ category?.name }}</td>
            <td>{{ category?.description }}</td>

            <td>
              <button class="btn btn-sm btn-warning ms-1" (click)="update(category)">Update</button>
              <button class="btn btn-sm btn-danger ms-1" (click)="deleteCategory(category)">
                x
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
