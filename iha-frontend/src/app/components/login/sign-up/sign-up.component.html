<div class="container-fluid min-vh-100">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-4">
      <form [formGroup]="signUpForm" class="card p-5 rounded shadow-md">
        <h4 class="text-center" style="font-size: 22.5px">Kayıt Ol</h4>
        <p class="text-center mt-2">
          <span class="text-muted">Hesabınız var mı?</span
          ><a class="ms-2" routerLink="/" style="text-decoration: none"
            >Giriş Yap</a
          >
        </p>
        <div class="my-3">
          <label class="form-label fw-semibold">Username</label>
          <input formControlName="username" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">First Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="first_name"
          />
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Last Name</label>
          <input type="text" class="form-control" formControlName="last_name" />
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>
        <button class="btn btn-primary w-100" (click)="create()">
          Kayıt Ol
        </button>
      </form>
    </div>
  </div>
</div>
